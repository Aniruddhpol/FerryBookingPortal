<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/static/show.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Add Pasanger</title>

</head>
<body onload="mult();">
    
    <div class="container">
        <div class="card mt-5">
            <div class="card-header" style="color: #64129b;">
                <h1>Add Pasanger</h1>
            </div>
            <div class="card-body">
            <form id="person">
            
                <div class="row" id="row1">
                    <div class="col-3">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            
                <div class="col-3">
                <input type="age" id="age" name="age" placeholder="AGE " required>
            </div>
           
                <div class="col-3">
                <input type="text" id="text" name="phone" placeholder="PHONE NO. " required>
            </div>
        </div>
        </form>
        <button class="btn btn-dark float-right mt-2" style="background-color: #007bff;" onclick="add_more()">ADD MORE + </button>
        <button class="btn btn-dark float-right mt-2" style="background-color: red;" onclick="remove()"> remove - </button>

    </div>
</div>
</div>

           <!-- <a href="#">BOOK WHOLE FERRY</a>
            <input type="submit" value="BOOK">             -->
             
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
    
        var person=1;
        function add_more(){
            person+=1
            html='  <div class="row" id="row1'+person+'">\
                    <div class="col-3">\
                <input type="text" id="name" name="name'+person+'" "  placeholder="Name" required>\
            </div>\
                <div class="col-3">\
                <input type="age" id="age" name="age'+person+'" " placeholder="AGE " required>\
            </div>\
                <div class="col-3">\
                <input type="text" id="text" name="phone'+person+'" " placeholder="PHONE NO. " required>\
            </div>\
        </div>'

            var form =document.getElementById('person')
            form.innerHTML+=html
            
        }
        function remove(){
            person-1
            html='  <div class="row" id="row1'+person+'">\
                    <div class="col-3">\
                <input type="text" id="name" name="name'+person+'" "  placeholder="Name" required>\
            </div>\
                <div class="col-3">\
                <input type="age" id="age" name="age'+person+'" " placeholder="AGE " required>\
            </div>\
                <div class="col-3">\
                <input type="text" id="text" name="phone'+person+'" " placeholder="PHONE NO. " required>\
            </div>\
        </div>'
            var form =document.getElementById('person')
            form.innerHTML=html
            
        }
    </script>
</body>
</html>
