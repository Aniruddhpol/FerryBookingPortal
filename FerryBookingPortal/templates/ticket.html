<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/ticket.css">
    <title>Ferry Ticket Booking</title>

</head>
<body onload="mult();">
    <div class="container">
        <h1>Book Ferry Tickets</h1>
        <form action="/" method="post">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-group">
                <!-- <label for="name">FERRY NANE</label> -->
                <input type="text" id="name" name="name" placeholder="FROM" required>
            </div>
            <div class="form-group">
                <!-- <label for="destination">DESTINATION</label> -->
                <input type="text" id="to" name="to" placeholder="TO" required>
            </div>
            <div class="form-group">
                <!-- <label for="date">DATE OF TRAVEL</label> -->
                <input type="date" id="date" name="date" placeholder="DATE OF TRAVEL" required>
            </div>
            <div class="form-group">
                <!-- <input type="text" id="one " name="one" min="1" placeholder=" NO. OF PASSENGER " onclick="mult();" required> -->
               
                </div>
                <div class="form-group">
                    <!-- <label for="gender">GENDER</label> -->
                    <!-- <select type="number" id="package" name="package" onchange="mult();" required>
                        <option value="">select package</option>
                        <option value="1">5000</option>
                        <option value="2">10000</option>
                        <option value="3">15000</option>
                        
                    </select> -->
                    <!-- <input type="text" id="two" name="two" onclick="mult();"> -->
                </div>
                <input type="number" id="one" name="one" placeholder=" NO. OF PASSENGER " onclick="mult();">
                <select type="number" id="two" name="two" placeholder=" package "  onclick="mult();">
                    <option value="">select package</option>
                        <option value="5000">[NON-AC]5000</option>
                        <option value="10000">[AC]10000</option>
                        <option value="15000">[AC]15000</option>
                </select>
                <input type="text" id="total" name="total" value="0" placeholder=" TOTAL " readonly>
            <input type="submit" value="BOOK">            
             
        </form>
    </div>
    <script>
        function mult(){
            var one = document.getElementById('one').value;
            var two = document.getElementById('two').value;
            var total = parseFloat(one)*parseFloat(two)
            document.getElementById('total').value=total;
        }
    </script>
</body>
</html>
